<body class="container">
  <div class="row-justify-content-center">

    <div *ngIf="getLoginStatus() == false">
        <h1>
          Welcome To Lunchmate
        </h1>

        <form>
          <div class="form-group" style="width:50%">
            <label for="exampleInputEmail1">Email address</label>
            <input [(ngModel)]="emailField" name="emailField">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group" style="width:50%">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="passwordField" name="passwordField">
          </div>
          <div>
              <label for="loginStatus" id="loginStatus"></label>
          </div>
        </form>

        <button type="button" class="btn" (click)="submitLogin();">Login</button>
    </div>

    <div *ngIf="getLoginStatus() == true">

      <nav>
        <a routerLink="/all-postings">Postings</a>
        <span>  </span>
        <a routerLink="/create-posting">Create New Posting</a>
        <span>  </span>
        <a routerLink="/maps">Local Map</a>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </div>
</body>
